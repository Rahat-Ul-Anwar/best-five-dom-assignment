<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 5 best</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="container-fluid bg-dark pt-5">
            <div class="row d-flex align-items-center justify-content-around">
                <div class="col-sm-3">  
                    <img class="img-fluid" src="images/embappe.png" alt="" srcset="">
                </div>
                <div class="col-sm-6">
                <div class="">
                    <h1 class="text-danger text-center">Select Your Best Five</h1>
                </div>
                </div>
                <div class="col-sm-3">  
                    <img class="img-fluid" src="images/Card-psg.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </header>
<!-- Player selection section -->
    <main class="bg-dark ">
        <section class="container mt-5">
         
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="card-group">
                                <div class="card m-3">
                                  <img src="images/Rectangle 144 (1).png " class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Kylian Mbappé</h5>
                                  
                                    
                                    <button class="btn btn-primary col-6">Select</button>
                                  </div>
                                </div>
                                <div class="card m-3">
                                  <img src="images/Rectangle 144 (2).png" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Neymar Jr</h5>
                                  
                                    <button class="btn btn-primary col-6">Select</button>
                                  </div>
                                </div>
                                <div class="card m-3">
                                  <img src="images/lionel andres messi.png" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Lionel Messi</h5>
                                  
                                    <button class="btn btn-primary col-6">Select</button>
                                  </div>
                                </div>
                            </div>
                            <div class="card-group">
                                <div class="card m-3">
                                  <img src="images/Rectangle 144 (3).png" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Vítor Machado</h5>
                                   
                                    
                                    <button class="btn btn-primary col-6">Select</button>
                                  </div>
                                </div>
                                <div class="card m-3">
                                  <img src="images/Rectangle 144 (4).png" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Sergio Ramos</h5>
                                   
                                    <button class="btn btn-primary col-6">Select</button>
                                  </div>
                                </div>
                                <div class="card m-3">
                                  <img src="images/Rectangle 144 (5).png" class="card-img-top" alt="...">
                                  <div class="card-body">
                                    <h5 class="card-title">Renato Sanches</h5>
                                    <button class="btn btn-primary col-6">Select</button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                       <div class=" p-3 bg-dark">
                         <h5 class="text-light text-center">Selected -<span id="selected">0</span></h5>
                            <ol class="text-light" id="all-players" >
                                <!-- <li>Leonel Messi</li>
                                <li>Kylian Mbappé</li>
                                <li>Neymar Jr</li>
                                <li>Renato Sanches</li>
                                <li>Keylor Navas</li> -->
                            </ol>

                       </div>

                       <!-- Budget section -->
                       <h4 class="text-white text-center">Budget</h4>
                       <label for="input-text-player" class="form-label text-white">Per Player</label>
                       <input type="text" name="" id="input-text-player">
                       <br><br>
                       <button id="calculate-button" class=" col-6 btn btn-primary mx-auto">Calculate</button>
                       <br>
                       <br>
                       <h6 class="text-white">Player Expenses: <span id="player-expenses">00</span> </h6>
                       <label for="input-text-manager" class="form-label text-white">Manager</label>
                       <input type="text" name="" id="input-text-manager">
                       <br><br>
                       <label for="input-text-coach" class="form-label text-white">Coach</label>
                       <input type="text" name="" id="input-text-coach">
                       <br><br>

                       <button id="calculate-total-btn" class=" col-6 btn btn-primary mx-auto">Calculate Total</button>
                       <br><br>
                       <h6 class="text-white">Total: <span> 5000</span> </h6>
                    </div>
                </div>
           
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">

    </script>
    <script src="js/index.js"></script>
    <script src="js/selection.js"></script>
  </body>
</html>
